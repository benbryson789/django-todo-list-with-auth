{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<form method ="post" action="">
{{ login_form  }}
{%csrf_token%}
<button type="submit">Login</button>
</form>
<a href="/register">Create new Account</a>
